<div class="container text-left" style="padding-top: 70px;">
  <div style="flex:1;display:flex;justify-content:center;align-items:center;">
    <div style="background:rgba(0,0,0,0.65);padding:30px;border-radius:15px;
      box-shadow:0 8px 20px rgba(0,0,0,0.5);color:#fff;width:100%;max-width:500px;">
      <h2 style="text-align:center;margin-bottom:20px;font-weight:bold;color:#ffcc66;">Add Blogs</h2>
      <form (ngSubmit)="submitdata()">
        <div class="mb-3">
          <label for="photo" class="form-label">Photo</label>
           <input type="text" class="form-control"   required name="photo" id="photo" [(ngModel)]="blo.photo">
        </div>
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control"   required name="title" id="title" [(ngModel)]="blo.title" >
        </div>
        <div class="mb-3">
          <label for="description" class="form-label" >Description</label>
         <textarea name="description"class="form-control"   required name="description" id="description" [(ngModel)]="blo.description"></textarea>
        </div>
        
        <div class="d-grid">
          <button type="submit" class="btn" style="background:#ff9933;color:white;font-weight:bold;">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="table-responsive mt-4">
  <table class="table table-hover table-striped table-sm">
  <thead class="table-dark">
    <tr>
      <th scope="col">BId</th>
       <th scope="col">Title</th>
      <th scope="col">Photo</th>
      <th scope="col">Description</th>
       <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let r of blarr">
      <td scope="col">{{r.bid}}</td>
        <td scope="col">{{r.title}}</td>
        <td scope="col">{{r.photo}}</td>
         <td scope="col">{{r.description}}</td>
<td>
  <a class="btn btn-danger" (click)="deltreatment(r.bid)">Delete</a>
  <a class="btn btn-primary" (click)="updateblogs(r.bid)">Edit</a>
</td>
    </tr>
  </tbody>
</table>
</div>
