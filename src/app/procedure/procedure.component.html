 <div class="container-fluid">
    <div  style="width: 100%;height: 400px;"><div id="carouselExampleCaptions" class="carousel slide mt-3">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" 
    aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="assets/p1.jpg" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5 style="color: rgb(101, 108, 113);">Modern Dental Chairs</h5>
        <p style="color: rgb(66, 64, 87);">Comfortable seating for a relaxed treatment experience.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="assets/waitingarea.jpg" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5>Waiting Area</h5>
        <p>A clean and welcoming space for our patients.</p>
      </div>
    </div>
    <div class="carousel-item ">
      <img src="assets/instruments.jpg" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5>Sterile Instruments</h5>
        <p>Every tool is disinfected for complete patient safety.</p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div></div>

<div class="container my-4">
  <h2 class="text-center mb-4" style="color: rgb(9, 9, 9);">Our Procedures</h2>

  <div class="row g-3">
    <div  *ngFor="let b of parr; let i = index" class="col-12 col-md-4">
      <div class="card text-center shadow-lg border-0 rounded-3" style="height:160px;">
        <div class="card-body d-flex flex-column justify-content-center align-items-center">
          <h1  class="card-title mb-3" style="font-size:1.3rem; font-weight:600; color:#2c3e50;">{{b.title}}</h1>
         <a [routerLink]="
                i === 0 ? '/procedure1' :
                i === 1 ? '/procedure2' :
                i === 2 ? '/procedure3' :
               ''
              "   class="btn btn-sm btn-outline-primary rounded-pill px-3">Know More</a>
        </div>
      </div>
    </div>
  </div>
