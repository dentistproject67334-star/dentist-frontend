<div class="container text-left" style="padding-top: 70px;">
  <div style="flex:1;display:flex;justify-content:center;align-items:center;">
    <div style="background:rgba(0,0,0,0.65);padding:30px;border-radius:15px;
      box-shadow:0 8px 20px rgba(0,0,0,0.5);color:#fff;width:100%;max-width:500px;">
      <h2 style="text-align:center;margin-bottom:20px;font-weight:bold;color:#ffcc66;">Add Treatments</h2>
      <form (ngSubmit)="submitdata()">
        <div class="mb-3">
          <label for="title" class="form-label">Treatment Id</label>
          <input type="text" class="form-control"   required name="tid" id="tid" [(ngModel)]="dt.tid" >
        </div>
        <div class="mb-3">
          <label for="photo" class="form-label">Photo</label>
           <input type="text" class="form-control"   required name="photo" id="photo" [(ngModel)]="dt.tphoto">
        </div>
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control"   required name="title" id="title" [(ngModel)]="dt.ttitle" >
        </div>
        <div class="mb-3">
          <label for="description" class="form-label" >Description</label>
         <textarea name="description"class="form-control"   required name="description" id="description" [(ngModel)]="dt.tdescription"></textarea>
        </div>
        
        <div class="d-grid">
          <button type="submit" class="btn" style="background:#ff9933;color:white;font-weight:bold;">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
