<h1 class="text-center " style="font-family: sans-serif; font-size: 30px; color: rgb(140, 171, 197); margin-top: 80px;">
  Appointment Details
</h1>

<div class="table-responsive mt-3">
  <table class="table table-hover table-bordered table-striped align-middle">
    <thead>
      <tr style="background-color: rgb(140, 171, 197); color: white;">
        <th scope="col">id</th>
        <th scope="col" >Age</th>
        <th scope="col" >Email Id</th>
        <th scope="col">Treatment</th>
        <th scope="col">Problems</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of aparr">
        <td>{{r.apid}}</td>
        <td>{{r.age}}</td>
        <td>{{r.emailid}}</td>
        <td>{{r.treatname}}</td>
        <td>{{r.problems}}</td>
      </tr>
    </tbody>
  </table>
</div>
