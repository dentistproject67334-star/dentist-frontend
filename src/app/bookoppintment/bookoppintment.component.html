<div class="container d-flex justify-content-center align-items-center min-vh-100" 
     style="background:linear-gradient(135deg,#e0f7f4,#fef9ef);">
  <div class="card shadow-lg border-0 p-3" style="max-width:420px; width:100%; border-radius:18px;">
    <div class="card-body p-3">
      <h3 class="text-center mb-4" style="color:#1c6158; font-weight:700;">Book Appointment</h3>

      <form #baForm="ngForm" (ngSubmit)="submitdata()">

        <div class="mb-3">
          <label for="tn" class="form-label fw-semibold">Treatment</label>
          <input type="text"  class="form-control form-control-sm" placeholder="Enter Treatment" required id="tn" name="tn" [(ngModel)]="ba.treatname" #tn="ngModel">
          <div *ngIf="!tn.valid" style="color:red;font-size:13px;">
            <div *ngIf="tn.errors?.['required']">Treatment cannot be blank</div>
          </div>
        </div>

        <div class="mb-3">
          <label for="ag" class="form-label fw-semibold">Age</label>
          <input type="number" class="form-control form-control-sm" placeholder="Enter Age" required id="ag" name="ag" min="1" [(ngModel)]="ba.age" #ag="ngModel">
          <div *ngIf="!ag.valid" style="color:red;font-size:13px;">
            <div *ngIf="ag.errors?.['required']">Age cannot be blank</div>
            <div *ngIf="ag.errors?.['min']">Age must be greater than 0</div>
          </div>
        </div>

        <div class="mb-3">
          <label for="pr" class="form-label fw-semibold">Problems</label>
          <input type="text" class="form-control form-control-sm" placeholder="Enter Problems" required id="pr" name="pr" [(ngModel)]="ba.problems" #pr="ngModel">
          <div *ngIf="!pr.valid" style="color:red;font-size:13px;">
            <div *ngIf="pr.errors?.['required']">Problems cannot be blank</div>
          </div>
        </div>

        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-sm text-white fw-semibold" style="background:#1c6158;padding: 1%;font-size: 16px;" [disabled]="!baForm.valid">
            Book Appointment
          </button>
        </div>

       

      </form>
    </div>
  </div>
</div>
