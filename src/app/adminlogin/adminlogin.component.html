<div class="container d-flex justify-content-center align-items-center min-vh-100" 
     style="background:linear-gradient(135deg,#e0f7f4,#fef9ef);">
  <div class="card shadow-lg border-0 p-3" style="max-width:420px; width:100%; border-radius:18px;">
    <div class="card-body p-3">
      <h3 class="text-center mb-4" style="color:#1c6158; font-weight:700;">Admin Login</h3>

      <form #adminForm="ngForm" (ngSubmit)="submitdata()">

        <div class="mb-3">
          <label for="em" class="form-label fw-semibold">Email</label>
          <input [(ngModel)]="adm.emailid" type="email" class="form-control form-control-sm" placeholder="Enter email" required name="em" #em="ngModel" id="em">
          <div *ngIf="!em.valid" style="color:red;font-size:13px;">
            <div *ngIf="em.errors?.['required']">Email cannot be blank</div>
            <div *ngIf="em.errors?.['email']">Enter a valid email</div>
          </div>
        </div>

        <div class="mb-3">
          <label for="pass" class="form-label fw-semibold">Password</label>
          <input [(ngModel)]="adm.password" type="password" class="form-control form-control-sm" placeholder="Enter password" required name="pass" #pass="ngModel" id="pass">
          <div *ngIf="!pass.valid" style="color:red;font-size:13px;">
            <div *ngIf="pass.errors?.['required']">Password cannot be blank</div>
          </div>
        </div>

        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-sm text-white fw-semibold" style="background:#1c6158;" [disabled]="!adminForm.valid">
            Login
          </button>
        </div>

        <div class="d-flex justify-content-between align-items-center">
          
          <a routerLink="/" class="fw-semibold small" style="color:#1c6158; text-decoration:none;">Back Home</a>
        </div>

      </form>
    </div>
  </div>
</div>
