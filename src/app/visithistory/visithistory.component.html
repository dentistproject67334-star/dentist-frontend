<h1 align="center" style="font-family: sans-serif;margin-top: 80px;font-size: 25px;margin-bottom: 30px; font-weight: 700;color: rgb(78, 135, 137);">My History</h1>
<div class="table-responsive">
  <table class="table table-hover table-bordered table-striped table-sm">
  <thead >
    <tr >
      <th scope="col" style="background-color: #5c8fdd;color: aliceblue;">Email Id</th>
      <th scope="col"style="background-color: #5c8fdd;color: aliceblue;">Treatment</th>
     <th scope="col"style="background-color: #5c8fdd;color: aliceblue;">Age</th>
      <th scope="col"style="background-color:#5c8fdd;color: aliceblue;">Problems</th>
    </tr>
  </thead>
  <tbody>
   <tr *ngFor="let r of aprr">
    <td>{{r.emailid}}</td>
    <td>{{r.treatname}}</td>
    <td>{{r.age}}</td>
    <td>{{r.problems}}</td>
</tr>
  </tbody>
</table>
</div>
